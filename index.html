<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, minimum-scale=1, initial-scale=1, shrink-to-fit=no"
    />
    <title>Color App</title>
    <link rel="stylesheet" href="css/normalize.slim.css" />
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/search.css" />
    <link rel="stylesheet" href="css/loader.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/list.css" />
  </head>
  <body>
    <main>
      <section>
        <header>
          <h1>Colors</h1>
        </header>
        <label class="search">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="search-icon"
          >
            <circle cx="11" cy="11" r="8" />
            <line x1="21" y1="21" x2="16.65" y2="16.65" />
          </svg>
          <input id="search" type="search" placeholder="Search" />
        </label>
        <div class="sort">
          <div class="sort-item" id="name-sort">
            Name
            <span id="name-sort-icon" class="hide">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon sort-icon"
              >
                <line x1="12" y1="5" x2="12" y2="19" />
                <polyline points="19 12 12 19 5 12" />
              </svg>
            </span>
          </div>
          <div class="sort-item" id="hue-sort">
            <span id="hue-sort-icon" class="hide">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon sort-icon"
              >
                <line x1="12" y1="5" x2="12" y2="19" />
                <polyline points="19 12 12 19 5 12" />
              </svg>
            </span>
            Hue
          </div>
        </div>
        <div id="list"></div>
      </section>
      <footer>
        <a href="create.html" class="button">Create</a>
        <button id="generate">Generate</button>
      </footer>
    </main>
    <script src="js/generator.js"></script>
    <script src="js/store.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
